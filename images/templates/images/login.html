{% extends 'images/layout.html' %}

{% block body %}

    {% if message %}
        <div style="margin: 10px">{{ message }}</div>
    {% endif %}

        <form class="form-group" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input class="form-control" type="text" name="username" placeholder="Username" style="width: 300px; margin: 10px; ">
            <input class="form-control" type="password" name="password" placeholder="Password" style="width: 300px; margin: 10px">
            <input class="btn btn-primary" type="submit" value="Login" style="margin: 10px; text-align: center">
        </form>

{% endblock %}
